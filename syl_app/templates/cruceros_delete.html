{% extends 'index.html' %} {% load static %} 

{% block content %}

<main>
  <section class="viajes_container">
    <h2>Estas seguro ue deseas borrar este viaje?</h2>
    <h3>{{cruceros.nombre}}</h3>
    <form method="post">
      {% csrf_token %}
      <div>{{form.as_p}}</div>
      <input type="submit" value="{{ tipo }}" />
    </form>

    <a href="{% url 'cruceros:all' %}">Cancelar</a>
  </section>
</main>
{% endblock %}
